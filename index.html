<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particelle Interattive</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="heroCanvas"></canvas>
    <h1 id="heroTitle">Benvenuto nello spazio infinito</h1>

    <!-- CDN di Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- CDN di GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="script.js"></script>


    <script>
        const title = document.querySelector("heroTitle"); // Seleziona direttamente l'elemento h1

        if (window.DeviceOrientationEvent) {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                document.body.addEventListener("click", () => {
                    DeviceOrientationEvent.requestPermission().then((response) => {
                        if (response === "granted") {
                            startGyroscope();
                        }
                    }).catch(console.error);
                });
            } else {
                startGyroscope();
            }
        }

        function startGyroscope() {
            window.addEventListener("deviceorientation", (event) => {
                const tiltX = event.gamma || 0;
                const tiltY = event.beta || 0;

                gsap.to(title, {
                    x: tiltX * 3,
                    y: tiltY * 2,
                    duration: 0.5,
                    ease: "power2.out"
                });
            });
        }

    </script>
</body>

</html>
